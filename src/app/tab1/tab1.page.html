<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts" >
    <ion-slide *ngFor="let slide of slider">
     <img src="{{slide.image}}" style="height:200px;">
    </ion-slide>
   
  </ion-slides>

  <div>
    <h3 style="font-family: raleway;margin-left: 25px;">How can we help you</h3>
    <ion-grid>
      <ion-row class="category_row" *ngFor="let row of cat_row">
        <ion-col style="margin: -15px;"  *ngFor="let cat of loop;let i = index">
         <ion-card *ngIf="MainCategoryData[i+row].name" style="margin-top: 11px;" (click)="NextScreen(MainCategoryData[i+row].id,MainCategoryData[i+row].subcat)">
           <div>
            <img src="{{MainCategoryData[i+row].image}}" style="height: 51px;
            margin-top: 13px;">
           </div>
           
           <p style="font-family: raleway;overflow: hidden;
           text-overflow: ellipsis;
           white-space: nowrap;
           margin-left: 5px;
    margin-right: 5px;">{{MainCategoryData[i+row].name}}</p>
         </ion-card>
        </ion-col >

              margin-top: 13px;">

  </div>
</ion-content>
