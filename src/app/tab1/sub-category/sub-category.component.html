<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list  *ngFor="let subcat of SubCatList">
  <ion-item>
    <img src="{{subcat.image}}" style="height: 50px;
    margin: 10px;">
    <ion-label>{{subcat.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
