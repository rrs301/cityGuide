<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sub Category
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list  *ngFor="let subcat of SubCatList">
  <ion-item (click)="BusinessList(subcat.id)">
    <img src="{{subcat.image}}" style="height: 50px;
    margin: 10px;">
    <ion-label>{{subcat.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
